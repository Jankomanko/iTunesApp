    <link rel="stylesheet" href="style.css" />
    <title>iTunes Search App</title>
    <script src="script.js" defer></script>

      <h1>iTunes Search App</h1>

          <tr>
            <th>Pjesma</th>

          </tr>

        <tbody id="resultsBody"></tbody>
      </table>
    </div>
  </body>
</html>
